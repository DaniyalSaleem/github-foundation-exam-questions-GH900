name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload website
        uses: actions/upload-pages-artifact@v4
        with:
          path: "."   # upload only root files (index.html + question.txt)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
